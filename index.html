<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <main>
            <section id="section-1">
                <div class="logo-container">
                    <img src="images/logo.svg" alt="logo" />
                </div>
                <div id="mockup-container">
                    <img
                        id="mockup"
                        src="images/illustration-mockups.svg"
                        alt="ilustrations"
                    />
                </div>
            </section>
            <section id="section-2">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <div class="btn-register"><a href="#">Register</a></div>
                <div class="social-container">
                    <div class="social-media">
                        <a class="fa-brands fa-facebook"></a>
                        <a class="fa-brands fa-twitter"></a>
                        <a class="fa-brands fa-instagram"></a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/jmiguelqv">Miguel Quesada Varela</a
                >.
            </p>
        </footer>
        <script
            src="https://kit.fontawesome.com/fd515c3b42.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
